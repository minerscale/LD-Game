[application]

name="LD-Game"
main_scene="res://scenes/Title.tscn"
icon="res://icon.png"

[autoload]

globals="*res://scripts/globals.gd"
stream="*res://scenes/StreamPlayer.tscn"

[display]

fullscreen=true
width=1024
height=600
resizable=false
use_vsync=true
stretch_mode="2d"

[image_loader]

filter=false

[input]

move_left=[key(Left), key(A)]
move_right=[key(Right), key(D)]
jump=[key(Up), key(Space), key(W)]

[physics]

default_gravity=0.0

[render]

default_clear_color=#ffffffff
